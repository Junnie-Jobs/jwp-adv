<html>
    <head>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="/css/login.css">    
  <style>
    
  </style>
    </head>

    <body>
      
      <div th:replace="fragments/header :: header"></div>

      <div class="login_form_wrapper">
          <div class="login_title">Login To JWP-Trello</div>
          <div class="login_with_github z-depth-1"> Login With Github </div>
          <div class="option_boundary">
                <div class="underline"></div><span>or</span>
                <div class="underline"></div>
          </div>

		  <form action="/users/login" method="post">
          <div class="row">
              <div class="input-field col s12">
                  <input id="name" type="text" name="username" class="validate">
                  <label for="name">Name</label>
                </div>
              </div>

         <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" name="password" class="validate">
                <label for="password">Password</label>
              </div>
         </div>
            <div class="btn_area">
               <input type="submit" value = "login" class="login_btn z-depth-1" />
               <div class="signUp_btn z-depth-1"><a href="/users/signUp">SignUp</a></div>
            </div>
         </div>
         </form>

      	<div th:replace="fragments/footer :: footer"></div>
    </body>
  </html>
